<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>

<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <!-- In html no spaces are consider to make spaces we have to use [&nbsp;] html entities -->
    <div class="container">
        <p>this is another &nbsp; &nbsp; paragraph</p>
        <!-- to write <p> in paragraph , use [&lt;p&gt;] -->
        <p>this is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound;</p>
        <p>rupee is written like this &dotsquare;</p>
        <p>copywright is written like this &copy; </p>
        <p>Empty character  is written like this &#8203; </p>
    </div>

</body>

</html>
