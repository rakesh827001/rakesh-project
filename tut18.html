<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
        #firstpara {
            color: brown;  /*color by name in*/ 
        }

        #secondpara {
            color: rgb(196, 223, 45);  /*color by rgb */
        }

        #thirdpara {
            color: #1d83d6;       /*color by hex value */
            background-color: rosybrown;
        }
    </style>
</head>

<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is a paragraph of my first box</p>
    <h2>this is my first box</h2>
    <p id="secondpara">this is a paragraph of my first box</p>
    <h2>this is my first box</h2>
    <p id="thirdpara">this is a paragraph of my first box</p>


</body>

</html>
