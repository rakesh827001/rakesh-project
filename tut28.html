<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox tutorials</title>
    <style>
        .container{
            height: 544px;
            width: 100%;
            border: 2px solid black;
            /* initialize the container as a flex box */
            display: flex;
            /* flex properties for flex container */
        }
        .item{
            width: 300px;
            height: 200px;
            background-color: tomato;
            border: 2px solid rgb(30, 231, 57);

            margin: 10px;
            padding: 3px;
        }

    </style>
</head>
<body>
    <h1>this is flexbox tutorials</h1>
    <div class="container">
        <div class="item" id="item1">First box</div>
        <div class="item" id="item2">Second box</div>
        <div class="item" id="item3">Third box</div>
        <div class="item" id="item4">Fourth box</div>
        <div class="item" id="item5">Fifth box</div>
        <div class="item" id="item6">Sixth box</div>
    </div>
    
</body>
</html>
