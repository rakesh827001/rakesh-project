<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and class inn html</title>
</head>
<body>
    <h3>Ids and Classe in tutorials </h3>
    <div id="mainbox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- emmet -->
    <!-- . is for Class and # is for Id -->
    <span class="redbg"></span>
    <span class="redbg"></span>
    <span id="mainspain"></span>
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple element using Emmmet -->
    <!-- span.myclass.myclass2.myclass3*4 + <tab> to print 4 similar elements using Emmmets -->
        <span class="myclass myclass2 myclass3">First</span>
        <span class="myclass myclass2 myclass3">Two</span>
        <span class="myclass myclass2 myclass3">Third</span>
        <span class="myclass myclass2 myclass3">Fourth</span>
</body>
</html>
